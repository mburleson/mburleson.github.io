<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spooky Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <header>
      <h1>Spooky Buckets</h1>
      <h2>Memory Game</h2>
    </header>
    <section class="memory-game">
      <div id="you-win" class="hidden">
        <img src="img/youwin.svg" alt="you win!">
      </div>
      <div class="memory-card" data-framework="witch">
        <img class="front-face" src="img/Witch.svg" alt="witch">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="witch">
        <img class="front-face" src="img/Witch.svg" alt="witch">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="boo">
        <img class="front-face" src="img/boo.svg" alt="boo">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="boo">
        <img class="front-face" src="img/boo.svg" alt="boo">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="punkin">
        <img class="front-face" src="img/punkin.svg" alt="punkin">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="punkin">
        <img class="front-face" src="img/punkin.svg" alt="punkin">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="vampire">
        <img class="front-face" src="img/vampire.svg" alt="vampire">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="vampire">
        <img class="front-face" src="img/vampire.svg" alt="vampire">
        <img class="back-face" src="img/back-face.svg" alt="Memory Card">
      </div>
      
    </section>  
    <script src="scripts.js"></script>
  </body>
</html>
